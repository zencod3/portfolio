<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-2 gap-8">
    <div class="col-span-1">
      <h1 class="text-4xl font-bold text-blue-900">Get in touch</h1>
      <p class="text-lg text-gray-700 mt-4">We'd love to hear from you. Whether you have a question about our services,
        pricing, or anything else, our team is ready to answer all your questions.</p>
      <div class="mt-8">
        <p class="text-gray-600"><span class="font-bold text-blue-900">Address:</span> 123 Main Street, New York, NY
          10001</p>
        <p class="text-gray-600 mt-2"><span class="font-bold text-blue-900">Phone:</span> +1 (800) 123-4567</p>
        <p class="text-gray-600 mt-2"><span class="font-bold text-blue-900">Email:</span> hello@example.com</p>
      </div>
    </div>
    <div class="col-span-1 bg-blue-900 rounded-lg p-8">
      <form action="#" method="POST">
        <div class="grid grid-cols-2 gap-4">
          <div class="col-span-1">
            <label for="first-name" class="text-white font-bold">First Name</label>
            <input type="text" id="first-name" name="first-name"
              class="w-full mt-2 bg-blue-800 rounded-lg border border-blue-700 text-white px-4 py-2 focus:outline-none focus:border-white">
          </div>
          <div class="col-span-1">
            <label for="last-name" class="text-white font-bold">Last Name</label>
            <input type="text" id="last-name" name="last-name"
              class="w-full mt-2 bg-blue-800 rounded-lg border border-blue-700 text-white px-4 py-2 focus:outline-none focus:border-white">
          </div>
        </div>
        <div class="mt-4">
          <label for="email" class="text-white font-bold">Email</label>
          <input type="email" id="email" name="email"
            class="w-full mt-2 bg-blue-800 rounded-lg border border-blue-700 text-white px-4 py-2 focus:outline-none focus:border-white">
        </div>
        <div class="mt-4">
          <label for="phone" class="text-white font-bold">Phone</label>
          <input type="tel" id="phone" name="phone"
            class="w-full mt-2 bg-blue-800 rounded-lg border border-blue-700 text-white px-4 py-2 focus:outline-none focus:border-white">
        </div>
        <div class="mt-4">
          <label for="message" class="text-white font-bold">Message</label>
          <textarea id="message" name="message"
            class="w-full mt-2 bg-blue-800 rounded-lg border border-blue-700 text-white px-4 py-2 focus:outline-none focus:border-white"
            rows="4"></textarea>
        </div>
        <div class="mt-8">
          <button type="submit" class="bg-white text-blue-900 font-bold px-8 py-3 rounded-lg hover:bg-gray-100">Send
            Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
